<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Palindrome Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img class="img-logo" src="./Images/Logo with Text.png" alt="logo image">
        <h1>Is it a palindrome?</h1>
        <div class="div div-checker">
            <p>Write a word or sentence to check for palindrome:</p>
            <input type="text" class="text-box" id="text-input">
            <button type="submit" class="check-button" value="Check" id="check-btn">Check</button>
            <div id="result">
                <!--The "TEXT" is a palindrome or The "TEXT" is not a palindrome, comes here!-->
            </div>
        </div>
        <div class="div div-definition">
            <img class="img-definition" src="./Images/Bulb.png" alt="idea light bulb">
            <p class="definition">
                A <em><strong>palindrome</strong></em> is a word or sentence that's 
                spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script type ="text/javascript" src="./script.js"></script>
</body>
</html>
